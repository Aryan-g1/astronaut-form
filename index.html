<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png
    " alt="" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png
    " alt="" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with you BFFs</h1>
        <label class="block-display" for="country">Departure Country</label>
        <select name="countries" id="countries">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
        </select>
        <label class="block-display" for="travellers">No. of space travellers</label>
        <input type="number" name="travellers" id="travellers">
        <label class="block-display" for="email">Your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
        <label class="block-display" for="rent">Do you wanna rent a space suit?</label>
        <input type="radio" id="yes" name="rent-button" value="yes">
        <label class="rent-label" for="yes">Yes, please.</label>
        <input type="radio" id="no" name="rent-button" value="no">
        <label class="rent-label" for="no">No, i have my own.</label>
        <input id="button" type="submit" value="TAKE US TO SPACE">
    </form>

    
</body>
</html>
